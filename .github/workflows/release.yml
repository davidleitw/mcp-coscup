name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.0.1-beta)'
        required: true
        default: 'v0.0.1-beta'

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: |
          echo "Running all tests..."
          go test ./...

      - name: Run tests with coverage
        run: |
          echo "Running coverage tests..."
          go test ./mcp -cover -coverprofile=coverage.out
          go tool cover -func=coverage.out

      - name: Test build
        run: |
          echo "Testing build..."
          go build -v ./cmd/server

  build:
    name: Build and Release
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64
            extension: .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          
          # Set binary name with extension for Windows
          binary_name="mcp-coscup"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            binary_name="mcp-coscup.exe"
          fi
          
          # Build the binary
          echo "Building for ${{ matrix.goos }}/${{ matrix.goarch }}..."
          go build -ldflags="-s -w" -o "dist/${binary_name}" ./cmd/server
          
          # Create archive
          cd dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "../mcp-coscup-${{ matrix.suffix }}.zip" "${binary_name}"
            echo "Created: mcp-coscup-${{ matrix.suffix }}.zip"
          else
            tar -czf "../mcp-coscup-${{ matrix.suffix }}.tar.gz" "${binary_name}"
            echo "Created: mcp-coscup-${{ matrix.suffix }}.tar.gz"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mcp-coscup-${{ matrix.suffix }}
          path: |
            mcp-coscup-${{ matrix.suffix }}.tar.gz
            mcp-coscup-${{ matrix.suffix }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release-assets/ \;
          
          # Generate checksums
          cd release-assets
          sha256sum * > checksums.txt
          
          echo "Release assets:"
          ls -la
          cat checksums.txt

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
